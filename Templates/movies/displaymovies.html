{% extends 'base.html' %}
{% block body %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                    <tr>
                        {% comment %} <!-- <td><a href={% url movie_detail movie.id %}>{{movie.title}}</a></td> --> {% endcomment %}
                        <td><a href="movies/detail/{{movie.id}}">{{movie.title}}</a></td>
                        <td>{{movie.genre}}</td>
                        <td>{{movie.stock}}</td>
                        <td>{{movie.duration}}</td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
        
{% endblock body %}
